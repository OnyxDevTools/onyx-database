# filename: .github/workflows/release.yml
name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  version:
    if: startsWith(github.ref, 'refs/heads/')
    runs-on: ubuntu-latest
    env:
      ONYX_DATABASE_ID: ${{ secrets.ONYX_DATABASE_ID }}
      ONYX_DATABASE_API_KEY: ${{ secrets.ONYX_DATABASE_API_KEY }}
      ONYX_DATABASE_API_SECRET: ${{ secrets.ONYX_DATABASE_API_SECRET }}
      ONYX_DEBUG: "true"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm test
      - run: npm run test:smoke
      - name: Open/Update Changesets Version PR
        uses: changesets/action@v1
        with:
          version: npm run changeset version
          # No publish here; publish happens on tag below
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build
      - run: npm test
      - run: npm run test:smoke
      - name: Publish to npm (with provenance)
        run: npm publish --provenance --access public
